<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixacao 04</title>
</head>
<body>
    <h1 id="para">Clique em mim</h1>
    <form action="">
        <p>
        <label for="nome" >Nome:</label>
        <input type="text" id="nome">
        </p>
        <p>
        <label for="email" >Email:</label>
        <input type="text" id="email">
        </p>
        <p>
        <label for="senha">Senha:</label>
        <input type="password" id="senha">
        </p>
        <label for="senha2">Repita a senha:</label>
        <input type="password" id="senha2">
        </p>
        <input type="submit">
</form>
<script>
    let para = document.getElementById("para")
    para.addEventListener("click",function mudar(){
        document.querySelector("#para").style.backgroundColor = "red"
    })
    document.querySelector("form").addEventListener("submit",function validar(){

        let nome = document.getElementById("nome").value
        let valinome = /^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$/
        if(!valinome.test(nome)){
            alert("Nome incorreto")
        }

        let email = document.getElementById("email")
        let valiemail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$/
        if(!valiemail.test(email.value)){
            alert("Email incorreto")
        }

        let senha = document.getElementById("senha").value
        let senha2 = document.getElementById("senha2").value
        if(senha != senha2){
            alert("As duas senhas devem ser iguais")
        }
    })
</script>
</body>
</html>-
