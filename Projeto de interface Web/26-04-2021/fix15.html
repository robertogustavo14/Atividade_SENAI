<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixação 15</title>
</head>
<body>
    <h1>Adicionando produtos</h1>
    <label for=""> Digite o Nome: </label><input type="text" id="nome">
    <br> <br>
    <label for=""> Digite o Preço: </label><input type="number" id="preco">
    <br> <br>
    <button onclick="carregar()"> Adicionar</button>
    <h1>Produtos:</h1>
    <p id="add">
        
    </p>
    <script>
        var add = document.getElementById("add")
        var produtos = [{
            nome: "Coca-cola",
            preco: "3.50",
        },
        {
            nome: "Sprite",
            preco: "2.50", 
        }
        ]
        function carregar() {
        var nome1 = document.getElementById("nome").value
        var preco1 = parseFloat(document.getElementById("preco").value)
        produtos.push ({
            nome: nome1,
            preco: preco1,
        })





        add.innerHTML = ""
        var cont = 1
        for ( i in produtos){
            
            add.innerHTML += `<h3>Produto ${cont}</h3>
            Nome:${produtos[i].nome}  <br>
            Preço:${produtos[i].preco} <br>`
            cont++
        }
        }
    </script>
</body>
</html>
