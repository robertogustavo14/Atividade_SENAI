<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Validação de dados</h1>
    <form action="enviar.js">
        <label for="">Digite o nome:</label> <input type="text" id="nome">
        <br> <br>
        <label for="">Digite o e-mail:</label> <input type="text" id="email">
        <br> <br>
        <label for="">Digite o telefone:</label> <input type="number" id="telefone">
        <br> <br>
        <input type="submit" onclick=" return validar()">

    </form>
    <script>
        function validar(){
            var nome = document.getElementById("nome").value
            var email = document.getElementById("email").value
            var telefone = document.getElementById("telefone").value
            if(nome == "" || email == "" || telefone == ""){
                alert("preencha todos os dados")
                return false
            }

        }
    </script>
</body>
</html>
