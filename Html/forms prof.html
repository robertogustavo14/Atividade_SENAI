<body>
    <form action="enviar.php" method="post" autocomplete="on">
        <fieldset>
            <legend>TAG's do Forms</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" size="15" maxlength="20" placeholder="Digite seu nome">
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="use caracteres">
            <br><br>
            <label for="data">Nascimento</label>
            <input type="date" name="data" id="data">
            <br><br>
            <label for="transporte">Transportes:</label>
            <br>
            <input type="checkbox" name="bike" id="bike">
            <label for="bike">Bicicleta</label> 
            <br>
            <input type="checkbox" name="metro" id="metro">
            <label for="metro">Metro</label>
            <br>
            <input type="checkbox" name="skate" id="skate">
            <label for="skate">Skate</label>
            <br><br>

            <label for="enquete">Você usa ônibus?</label>            
            <input type="radio" name="enquete" id="sim">
            <label for="sim">SIM</label>
            <input type="radio" name="enquete" id="nao">
            <label for="nao">NÃO</label>
            <br><br>

            <label for="bairro">Bairro: </label>
            <select name="bairro" id="bairro">
                <option value="" selected>-- Selecione --</option>
                
                <option value="centro">Centro</option>                
                <optgroup label="Noroeste">
                    <option value="Bonfim">Bonfim</option>
                    <option value="caicara">Caiçara</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="uniao">União</option>
                    <option value="saoPaulo">São Paulo</option>
                    <option value="domJoaquim">Dom Joaquim</option>
                </optgroup>

                <option value="Eldorado">Eldorado</option>
                <option value="cabana">Cabana</option>
            </select>

            <label for="sugestoes"></label>
            <br><br>
            <textarea name="sugestoes" id="sugestoes" cols="20" rows="5" maxlength="250"></textarea>
            <br><br>

            <input type="submit" value="Enviar" id="enviar" name="enviar">
            <input type="reset" value="Limpa">
            <button type="submit">
                Enviando
            </button>            
        </fieldset>
    </form>
</body>
